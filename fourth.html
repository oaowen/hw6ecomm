<body>
<div id="root"></div>

<script type="text/babel">
function tick() {
  const element = (<h1>{new Date().toLocaleTimeString()}</h1>);
  ReactDOM.render(element, document.getElementById('root'));
}

setInterval(tick, 1000);
</script>
